<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
        }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .email-header {
            background-color: #1a73e8;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        
        .email-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        /* Body */
        .email-body {
            padding: 40px 30px;
        }
        
        /* Footer */
        .email-footer {
            background-color: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            font-size: 14px;
            color: #666666;
            border-top: 1px solid #e0e0e0;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 32px;
            margin: 20px 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #10b981;
            color: #ffffff !important;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: #ffffff !important;
        }
        
        .btn-warning {
            background-color: #f59e0b;
            color: #ffffff !important;
        }
        
        /* Info box */
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #1a73e8;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .info-box h3 {
            margin-top: 0;
            color: #1a73e8;
            font-size: 18px;
        }
        
        /* Details table */
        .details-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        
        .details-table th {
            text-align: left;
            padding: 12px;
            background-color: #f8f9fa;
            font-weight: 600;
            color: #555555;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .details-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .details-table tr:last-child td {
            border-bottom: none;
        }
        
        /* Alert boxes */
        .alert {
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 6px;
            font-size: 15px;
        }
        
        .alert-info {
            background-color: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1976d2;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-body {
                padding: 20px 15px !important;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
            
            .details-table th,
            .details-table td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <h1>{{ app_name }}</h1>
        </div>
        
        <!-- Body -->
        <div class="email-body">
            {% block content %}{% endblock %}
        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <p style="margin: 0 0 10px 0;">
                <strong>{{ app_name }}</strong><br>
                {{ company_address | default('') }}
            </p>
            <p style="margin: 10px 0 0 0; font-size: 13px; color: #888888;">
                This is an automated message. Please do not reply to this email.
                {% if support_email %}
                For assistance, contact <a href="mailto:{{ support_email }}" style="color: #1a73e8;">{{ support_email }}</a>
                {% endif %}
            </p>
        </div>
    </div>
</body>
</html>
